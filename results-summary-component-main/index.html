<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
  </script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="lg:flex lg:flex-row md: max-w-[800px]">
    <section class=" bg-[#6743ff] bg-linear-to-b from-[#6743ff] to-[#322deb] text-white bg- flex flex-col items-center h-90
    pt-20 rounded-b-3xl">
      <div class="text-sm"> Your Result</div>
      <div
        class=" h-25 w-25 rounded-full flex flex-col justify-center items-center my-3 bg-linear-to-b from-[#4d23cc] to-[#4835f1]">
        <span class="text-[40px] font-bold"> 76</span><span class="text-xs">of 100</span>
      </div>
      <div class="text-[18px] font-semibold">Great</div>
      <div class="text-center text-[12px] border w-[65%] "> You scored higher than 65% of the people who have taken
        these
        tests.
      </div>
    </section>

    <section class=" flex flex-col justify-around h-100 ">

      <div class="text-[#343b50] border ml-5"> Summary</div>


      <div class=" flex flex-col justify-around  w-75 border h-60 ml-10 ">


        <div class=" px-3 border rounded-sm flex justify-between items-center bg-[#fff6f7] h-12  ">
          <div class="flex justify-between">
            <img src="./assets/images/icon-reaction.svg" width="15px" alt="">
            <span class="text-[#e87e84] "> Reaction</span>
          </div>
          <div><span> 80 / 100</span></div>
        </div>
        <div class="px-3 border rounded-sm flex  justify-between  items-center bg-[#fffaf4] h-12">
          <div class="flex justify-between "> <img src="./assets/images/icon-memory.svg" width="15px" alt="">
            <span class="text-[#ffb21e]"> Memory</span>
          </div>
          <div>
            <span> 92 / 100</span>
          </div>
        </div>
        <div class="px-3 border rounded-sm flex justify-between  items-center bg-[#f2fdf9] h-12">
          <div class="flex justify-between ">
            <img src="./assets/images/icon-verbal.svg" width="15px" alt="">
            <span class="text-[#65d2b5]">Verbal</span>
          </div>
          <div><span> 61 / 100</span></div>

        </div>

        <div class=" px-3 border rounded-sm flex justify-between  items-center bg-[#f4f4fe] h-12">
          <div class="flex justify-between ">
            <img src="./assets/images/icon-visual.svg" width="15px" alt="">
            <span class="text-[#6f66ff]"> Visual</span>
          </div>
          <div><span> 72 / 100</span></div>
        </div>
      </div>

      <div class="border rounded-3xl bg-[#303b59] text-white w-55 h-10  flex justify-center   items-center ml-22">
        Continue
      </div>

    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
