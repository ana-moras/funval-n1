<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
  </script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section
      class=" bg-[#6743ff] bg-linear-to-b from-[#6743ff] to-[#322deb] text-white bg- flex flex-col items-center h-60 py-2 rounded-b-3xl">
      <div class="text-sm"> Your Result</div>
      <div
        class=" h-25 w-25 rounded-full flex flex-col justify-center items-center my-3 bg-linear-to-b from-[#4d23cc] to-[#4835f1]">
        <span class="text-[40px] font-bold"> 76</span><span class="text-xs">of 100</span>
      </div>
      <div class="text-[18px] font-semibold">Great</div>
      <div class="text-center text-[12px] border w-[65%] "> You scored higher than 65% of the people who have taken
        these
        tests.
      </div>
    </section>


    <section class="">
      <div class="w-65 flex flex-col gap-y-3 ">
        <div class=""> Summary</div>
        <div class="border rounded-sm flex gap-2 p-2">
          <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
          80 / 100
        </div>

        <div class="border rounded-sm flex ">
          <img src="./assets/images/icon-memory.svg" alt="">
          Memory
          92 / 100

        </div>
        <div class="border rounded-sm flex">
          <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
          61 / 100
        </div>

        <div class="border rounded-sm flex ">
          <img src="./assets/images/icon-visual.svg" alt="">
          Visual
          72 / 100
        </div>
        <div class="border rounded-sm"> Continue</div>

      </div>






    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
